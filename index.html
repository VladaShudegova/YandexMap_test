<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Наши карты</title>
    

</head>
<body>
    <h2>Яндекс карты с помощью конструктора</h2>
    
        <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3Ab4510aa2b9fec404a6a0a8f3f31e6ed5443aad31eeb1a2123cab3fd86ec61908&amp;width=100%25&amp;height=400&amp;lang=ru_RU&amp;scroll=false"></script>
    <!-- Ссылка на карту для быстрого ее редактированияhttps://yandex.ru/maps/?um=constructor%3Ab4510aa2b9fec404a6a0a8f3f31e6ed5443aad31eeb1a2123cab3fd86ec61908&source=constructorLink -->

    <h2>Яндекс карты с помощью API Яндекс карт</h2>
    <script>
        // Функция ymaps.ready() будет вызвана, когда
    // загрузятся все компоненты API, а также когда будет готово DOM-дерево.
    ymaps.ready(init);
    function init(){
        // Создание карты.
        var myMap = new ymaps.Map("map", {
            // Координаты центра карты.
            // Порядок по умолчанию: «широта, долгота».
            // Чтобы не определять координаты центра карты вручную,
            // воспользуйтесь инструментом Определение координат.
            center: [55.76, 37.64],
            // Уровень масштабирования. Допустимые значения:
            // от 0 (весь мир) до 19.
            zoom: 7
        });
    }
    </script>
</body>
</html>
